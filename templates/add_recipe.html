    <section class="page-section bg-light" id="addRecipeForm">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Add a new recipe</h2>
            </div>
            <form id="addRecipeForm">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-12">
                        <div class="form-group">
                            <!-- Name input-->
                            <label for="name">Recipe Name</label>
                            <input class="form-control" id="name" type="text" data-sb-validations="required" />
                            <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                        </div>
                        <div class="form-group form-group-textarea">
                            <!-- Ingredients textarea -->
                            <label for="ingredients">Ingredients</label>
                            <textarea class="form-control" id="ingredients"></textarea>
                        </div>
                        <div class="form-group form-group-textarea">
                            <!-- Steps textarea -->
                            <label for="steps">Steps</label>
                            <textarea class="form-control" id="steps"></textarea>
                        </div>
                        <div class="form-group mb-md-0">
                            <!-- Preparation Time input-->
                            <label for="time">Preparation Time</label>
                            <input class="form-control" id="time" type="time" />
                        </div>
                    </div>
                </div>
