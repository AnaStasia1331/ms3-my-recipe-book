{% extends "base.html" %}

{% block page_id %}
    id="snacksPage"
{% endblock %}

{% block masthead_content %}
    <div class="masthead-heading">Snacks</div>
{% endblock %}

{% block content %}
    <section class="page-section bg-light" id="snacksRecipes">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Snack Recipes</h2>
                <h3 class="section-subheading text-muted">Some text here...</h3>
            </div>
            <div class="row">
                <div class="col-lg-3 col-sm-6 mb-4">
                    <div class="card">
                        <img src="../static/img/chef-cap.png" class="card-img-top" alt="standard recipe image">
                        <div class="card-body text-center">
                            <h5 class="card-title">Recipe Name</h5>
                            <hr>
                            <div id="cardIcons" class="d-flex justify-content-center">
                                <a href="#">
                                    <i class="far fa-eye"></i>
                                </a>
                                <a href="#">
                                    <i class="far fa-edit"></i>
                                </a>
                                <a href="#">
                                    <i class="far fa-trash-alt"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
